<video poster="../../../assets/mar.png" autoplay loop>
  <source src="../../../assets/mar.mp4" type="video/mp4" />
</video>

<div class="container-fluid create-container">
  <form [formGroup]="newTextForm" (ngSubmit)="saveText()" class="container-fluid m-5" #myForm="ngForm">
    <div class="row">
      <div class="col-0 col-md-3"></div>
      <div class="col-10 col-md-6 text-center" id="mask">
        <div class="mb-3">
          <label for="inputSentence" class="form-label"
            >Escribe el comienzo de la historia</label
          >
          <textarea
            class="form-control"
            formControlName="newTextSentence"
            id="inputSentence"
            rows="3"
          ></textarea>
          <span class="form-error text-danger" *ngIf="invalid('newTextSentence')">
            Mínimo 15 caracteres
          </span>
        </div>
        <div class="form-group">
          <label for="textType">Selecciona el tiempo verbal</label>
          <select
            class="form-control"
            id="textType"
            formControlName="newTextCategory"
          >
            <option>Pasado</option>
            <option>Presente</option>
            <option>Futuro</option>
          </select>
          <span class="form-error text-danger" *ngIf="invalid('newTextCategory')">
            Debes elegir una categoría
          </span>
        </div>
        <div>
          <button type="submit" class="btn btn-outline-light mt-5" [disabled]="!myForm.form.valid">Guardar</button>
        </div>
      </div>
      <div class="col-0 col-md-3"></div>
    </div>
  </form>
</div>
