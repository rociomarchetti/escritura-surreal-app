<form [formGroup]="newTextForm" (ngSubmit)="saveText()" class="container m-5">
  <div class="row">
    <div class="col-3"></div>
    <div class="col-6 text-center">
      <div class="mb-3">
        <label for="inputSentence" class="form-label"
          >Escribe la primera oraci√≥n del texto</label
        >
        <textarea
          class="form-control"
          formControlName="newTextSentence"
          id="inputSentence"
          rows="3"
        ></textarea>
      </div>
      <div class="form-group">
        <label for="textType">Selecciona el tiempo verbal</label>
        <select
          class="form-control"
          id="textType"
          formControlName="newTextCategory"
        >
          <option>Pasado</option>
          <option>Presente</option>
          <option>Futuro</option>
        </select>
      </div>
      <div>
        <button type="submit" class="btn shadow mt-5">Guardar</button>
      </div>
    </div>
    <div class="col-3"></div>
  </div>
</form>
