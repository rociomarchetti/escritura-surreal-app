<header>
  <!-- principio navbar -->

  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse navbarSupportedContent">

        <div class="sections-nav">
          <ul class="nav justify-content-end">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" routerLink="">inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="texts/create">comenzar texto</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="texts/current">continuar texto</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="texts/archive">archivo</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="history">inspirate</a>
            </li>
          </ul>
        </div>

        <div class="login-nav">
          <div *ngIf="!loginControl">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" routerLink="auth/login">iniciar sesión</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" routerLink="auth/register">registrarse</a>
              </li>
            </ul>
          </div>

          <ng-template [ngIf]="!adminSession">
            <div *ngIf="loginControl" class="login-nav">
              <p class="me-4">Hola, {{ loggedUserName }}.</p>
              <span
                class="logout"
                type="button"
                (click)="logout()"
                routerLink="home"
              >
                cerrar sesión
              </span>
            </div>
          </ng-template>

          <ng-template [ngIf]="adminSession">
            <div *ngIf="loginControl" class="login-nav">
              <p>SESIÓN ADMINISTRACIÓN</p>
              <span
                class="logout"
                type="button"
                (click)="logout()"
                routerLink="home"
              >
                cerrar sesión
              </span>
            </div>
          </ng-template>
        </div>
        
      </div>
    </div>
  </nav>
  <!-- fin navbar -->
</header>
