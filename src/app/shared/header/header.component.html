<header>
  <nav class="navbar navbar-dark navbar-expand-md">
    <div class="container">
      <button
        class="navbar-toggler mb-3"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <div class="sections-nav">
          <ul class="navbar-nav ms-3 me-5">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" routerLink="">inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="archive">archivo</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="history">inspirate</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="texts/create">crear historia</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="current">continuar historia</a>
            </li>
          </ul>
        </div>

        <div class="login-nav ms-5">
          <div *ngIf="!loginControl">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" routerLink="auth/login">iniciar sesión</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" routerLink="auth/register">registrarse</a>
              </li>
            </ul>
          </div>

          <ng-template [ngIf]="!adminSession">
            <div *ngIf="loginControl" class="login-nav">
              <p class="me-4">Hola, {{ loggedUserName }}.</p>
              <span
                class="logout"
                type="button"
                (click)="logout()"
                routerLink="home"
              >
                cerrar sesión
              </span>
            </div>
          </ng-template>

          <ng-template [ngIf]="adminSession">
            <div *ngIf="loginControl" class="login-nav">
              <p class="me-2">SESIÓN ADMINISTRACIÓN.</p>
              <span
                class="logout"
                type="button"
                (click)="logout()"
                routerLink="home"
              >
                cerrar sesión
              </span>
            </div>
          </ng-template>
        </div>

      </div>
    </div>
  </nav>
</header>
